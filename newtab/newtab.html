<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Google Arts & Culture</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading artwork...</p>
    </div>

    <div id="main-content" class="main-content hidden">
        <!-- Background image container -->
        <div id="background-container" class="background-container">
            <img id="background-image" class="background-image" alt="Artwork">
        </div>

        <!-- Art info overlay -->
        <div id="art-info" class="art-info">
            <div class="art-details">
                <h1 id="art-title" class="art-title"></h1>
                <p id="art-creator" class="art-creator"></p>
                <p id="art-attribution" class="art-attribution"></p>
            </div>
            
            <div class="art-actions">
                <button id="rotate-btn" class="action-btn rotate-btn" title="Next artwork">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
                <button id="info-btn" class="action-btn info-btn" title="Learn more">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                </button>
                <button id="settings-btn" class="action-btn settings-btn" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 10v6m11-7h-6M7 12H1m15.5-7.5l-4.24 4.24M6.74 17.26L2.5 21.5m15-15l-4.24 4.24M6.74 6.74L2.5 2.5"/>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <!-- Settings modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="art-provider">Art Provider</label>
                    <select id="art-provider">
                        <option value="google-arts">Google Arts & Culture</option>
                        <option value="met-museum">Metropolitan Museum of Art</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="turnover-always">Always show new artwork on new tab</label>
                    <input type="checkbox" id="turnover-always">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/storage.js"></script>
    <script src="../js/providers/art-provider-base.js"></script>
    <script src="../js/providers/google-arts-provider.js"></script>
    <script src="../js/providers/met-museum-provider.js"></script>
    <script src="../js/providers/art-provider-manager.js"></script>
    <script src="../js/assetdata.js"></script>
    <script src="../js/settings.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
