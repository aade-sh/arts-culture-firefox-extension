<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab - Art Gallery</title>
    <link rel="stylesheet" href="newtab.css" />
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading artwork...</p>
    </div>

    <div id="main-content" class="main-content hidden">
      <!-- Background image container -->
      <div id="background-container" class="background-container">
        <img id="background-image" class="background-image" alt="Artwork" />
      </div>

      <!-- Art info overlay -->
      <div id="art-info" class="art-info">
        <div class="art-details">
          <h1 id="art-title" class="art-title"></h1>
          <p id="art-creator" class="art-creator"></p>
          <p id="art-attribution" class="art-attribution"></p>
        </div>

        <div class="art-actions">
          <button
            id="rotate-btn"
            class="action-btn rotate-btn"
            title="Next artwork"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
              <path d="M21 3v5h-5" />
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
              <path d="M3 21v-5h5" />
            </svg>
          </button>
          <button id="info-btn" class="action-btn info-btn" title="Learn more">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M12 16v-4" />
              <path d="M12 8h.01" />
            </svg>
          </button>
          <button
            id="settings-btn"
            class="action-btn settings-btn"
            title="Settings"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Settings modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="art-provider">Art Provider</label>
            <select id="art-provider">
              <option value="google-arts">Google Arts & Culture</option>
              <option value="met-museum">Metropolitan Museum of Art</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="turnover-always"
              >Always show new artwork on new tab</label
            >
            <input type="checkbox" id="turnover-always" />
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/storage.js"></script>
    <script src="../js/cache-manager.js"></script>
    <script src="../js/models/google-arts-asset.js"></script>
    <script src="../js/models/met-museum-asset.js"></script>
    <script src="../js/providers/art-provider-base.js"></script>
    <script src="../js/providers/google-arts-provider.js"></script>
    <script src="../js/providers/met-museum-provider.js"></script>
    <script src="../js/art-manager.js"></script>
    <script src="../js/settings.js"></script>
    <script src="newtab.js"></script>
  </body>
</html>
